<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Fetcher</title>
  <Style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </Style>
</head>

<body>
  <div class="container">
    <h1>Random Name Fetcher</h1>
    <button id="fetchNameButton">Fetch Random Name</button>
    <p id="randomName"></p>
  </div>
  <script src="script.js"></script>
</body>
<script>

document.getElementById('fetchNameButton').addEventListener('click', fetchRandomName);

function fetchRandomName() {
    fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
          console.log(data)
          console.log(data.results[0].name)
            const name = data.results[0].name;
            const gender = data.results[0].gender;
            const fullName = `${name.title} ${name.first} ${name.last} ${gender}`;
            document.getElementById('randomName').textContent = fullName;
        })
        .catch(error => {
            console.error('Error fetching random name:', error);
            document.getElementById('randomName').textContent = 'Failed to fetch name.';
        });
}

</script>
</html>
